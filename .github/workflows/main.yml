name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      runs-on: ${{ matrix.os }}
      steps:
        - uses: actions/checkout@v2
          with:
            submodules: true
        - uses: goto-bus-stop/setup-zig@v1
          with:
            version: master

        - run: zig version
        - run: zig env

        - name: Build
          run: zig build

